<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Estatística</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Simulação de Estatística</h1>
    <div class="container">
        <form>
            <label for="media">Média:</label>
            <input type="text" id="media" name="media">
            <label for="desvio">Desvio padrão:</label>
            <input type="text" id="desvio" name="desvio">
            <button type="button" onclick="gerarGrafico()">Gerar Gráfico</button>
        </form>
        <div id="graficoContainer">
            <canvas id="grafico" class="chart-canvas"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
